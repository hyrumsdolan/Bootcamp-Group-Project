<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gradient-to-b from-white to-blue-400 w-full h-screen text-red-500 image-pixelate">  

    <div class="container mx-auto p-4">
        <h1 class="text-3xl md:text-4xl font-bold mb-6 text-center">Image API Demo</h1>
        
        <div class="mb-6">
            <input type="text" id="inputField" placeholder="Enter something..." class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded mt-4 block mx-auto">Submit</button>
        </div>

        <div id="textOutput" class="mt-6 p-4 border border-gray-400 rounded shadow-lg">
            <!-- Text output will be displayed here -->
        </div>

        <div id="imageOutput" class="mt-6">
            <!-- Image from API will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
