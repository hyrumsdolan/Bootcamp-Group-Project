<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white">

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Image API Demo</h1>
        
        <div class="mb-4">
            <input type="text" id="inputField" placeholder="Enter something..." class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-3">Submit</button>
        </div>

        <div id="textOutput" class="mt-4 p-3 border border-gray-400 rounded">
            <!-- Text output will be displayed here -->
        </div>

        <div id="imageOutput" class="mt-4">
            <!-- Image from API will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
