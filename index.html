<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="container">
        <header class="header">
            <h1>Language Translator</h1>
        </header>
        <main class="main-content">
            <div class="input-area">
                <textarea id="sourceText" class="text-input" placeholder="Enter text to translate..."></textarea>
            </div>
            <div class="action-area">
                <button id="translateButton" class="action-btn">Translate</button>
            </div>
            <div class="output-area">
                <textarea id="translatedText" class="text-input" placeholder="Translation will appear here..." readonly></textarea>
                <button id="copyButton" class="action-btn">Copy to Clipboard</button>
            </div>
        </main>
        <footer class="footer">
            <p>Powered by Whisper API & ChatGPT</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
